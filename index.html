<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cismatico's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="container-calculator">
            <div class="screen">0</div>
            <div class="container-buttons">
                <button class="button-calc clear" id="bc" value="clear">CLEAR</button>
                <button class="button-calc delete" id="bd" value="delete">DELETE</button>
            </div>
            <div class="container-buttons">
                <button class="button-calc number" id="b7" value="7">7</button>
                <button class="button-calc number" id="b8" value="8">8</button>
                <button class="button-calc number" id="b9" value="9">9</button>
                <button class="button-calc operator" id="bdivision" value="/">รท</button>
            </div>
            <div class="container-buttons">
                <button class="button-calc number" id="b4" value="4">4</button>
                <button class="button-calc number" id="b5" value="5">5</button>
                <button class="button-calc number" id="b6" value="6">6</button>
                <button class="button-calc operator" id="bmultiply" value="*">x</button>
            </div>
            <div class="container-buttons">
                <button class="button-calc number" id="b1" value="1">1</button>
                <button class="button-calc number" id="b2" value="2">2</button>
                <button class="button-calc number" id="b3" value="3">3</button>
                <button class="button-calc operator" id="bsubtract" value="-">-</button>
            </div>
            <div class="container-buttons">
                <button class="button-calc" id="bdot" value=".">.</button>
                <button class="button-calc number" id="b0" value="0">0</button>
                <button class="button-calc operator" id="bequal" value="=">=</button>
                <button class="button-calc operator" id="badd" value="+">+</button>
            </div>
        </div>
    </div>
</body>

</html>
